plugins {
    id 'java'
    id 'application'
}

group 'judell'
version '1.0'

sourceCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar{
    manifest{
        attributes 'Main-Class': 'com.judell.task_list.TaskListMain'
    }
}

mainClassName = 'com.judell.task_list.TaskListMain'